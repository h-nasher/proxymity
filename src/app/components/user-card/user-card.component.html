<div class="user-card">
    <div>
        <a routerLink="/edit-user/{{user.id}}">Edit User</a>
        <button (click)="deleteUser()">Delete User</button>
    </div>
    <div>
        name: {{user.name}}
    </div>
    <div>
        username: {{user.username}}
    </div>
    <div>
        email: {{user.email}}
    </div>
    <div>
        address: {{user.address?.street}}, {{user.address?.city}}
    </div>
</div>
